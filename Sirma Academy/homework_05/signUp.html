<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
</head>

<body>
	<form action="">
		<fieldset>
			<legend>Sign up:</legend>
			<label>
				Username: <br />
				<input type="text" name="username" id="username" required />
			</label>
			<br />
			<label>
				First name: <br />
				<input type="text" name="firstName" id="firstName" required />
			</label>
			<br />
			<label>
				Last name: <br />
				<input type="text" name="lastName" id="lastName" required />
			</label>
			<br />
			<label>
				Email: <br />
				<input type="email" name="email" id="email" required />
			</label>
			<br />
			<label>
				Phone number: <br />
				<input type="tel" name="phone" id="phoneNumber" required />
			</label>
			<br />
			<label>
				Password: <br />
				<input type="password" name="password" id="password" required />
			</label>
			<br />
			<label>
				Repeat password: <br />
				<input type="password" name="repeatPassword" id="repeatPassword" required />
			</label>
			<br />
			<label>
				<p>
					<input type="submit" value="Sign up" /> &nbsp;
					Already have an account? <a href="./index.html">Log in!</a>
				</p>
			</label>
		</fieldset>
	</form>
</body>

</html>
